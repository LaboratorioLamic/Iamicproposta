    <script>
        const sheetsUrl = 'https://script.google.com/macros/s/AKfycby_zNp22_d9KEsaSC-llIxRVuvkx16P85BQ6FRfiqx3UrKCqwXp7cIlHPRpG7_kwK-9LQ/exec';
        const passwordBinId = '68d7e57bd0ea881f408cf33b';
        const masterKey = '$2a$10$2elKW8TT6o.K3V176efqwu7kOfD1PnS3D/F0s4Tczc3MYmaU.N1bi';
        const dataBinId = '690dd35443b1c97be99e7d81';
        const accessKey = '$2a$10$TgbP6UAIlIQZZafKuEcGp.TMars5/XW./Q7FZshdQm7lF.wZIP0LC';
        const testData = [
            { Exame: 'Nenhum Exame Carregado', Valor: null, Custo: null, Custo2: null, Material: '-', Prazo: '-' },
        ];
        let examsData = {};
        let selectedExams = {};
        let taxRate = 8.10;
        let marginThreshold = 15;
        let loginAttempts = 0;
        let isLocked = false;
        let useL2LCost = false;

        const defaultPresentationText = `Ao (Nome fantasia e CNPJ)
Prezado(a) Senhor(a),

É com grande satisfação que encaminhamos para apreciação de V.Sa, a nossa proposta orçamentária, para realização de exames laboratoriais de nossa especialidade.

Salientamos que todos os exames aqui apresentados estão disponíveis para imediata realização.

Ademais, ressaltamos que a estrutura do Núcleo Técnico Operacional – NTO do Laboratório LAMIC está apta a realizar uma gama de aproximadamente 1.000 (mil) diferentes exames, e desta forma, caso vossa senhoria demande a realização de algum(ns) exame(s) que não esteja(m) detalhado(s) na presente proposta, encontramo-nos a disposição para apresentar proposta específica para o(s) mesmo(s).

A recepção dos materiais para análise obedecerá aos seguintes horários:

Juazeiro do Norte (NTO – Centro) – ÁREA TÉCNICA 
•	Segunda-feira à Sexta-feira: 06h00 às 17h00
•	Sábado: 06h00 às 12h00

Entrega dos Resultados:

Os prazos de entrega dos resultados dos exames estão evidenciados ao lado da descrição de cada exame na relação anexa à presente proposta e levam em consideração o horário da entrada do material coletado na área técnica do Laboratório LAMIC.`;

        const closingText = `Encontramo-nos à disposição para esclarecer eventuais dúvidas julgadas necessárias acerca do presente orçamento.

Atenciosamente, Dr. Leonardo Bezerra
Laboratório LAMIC`;

        function showWarning(message) {
            const warningMessage = document.getElementById('warning-message');
            const warningText = document.getElementById('warning-text');
            warningText.textContent = message;
            warningMessage.style.display = 'block';
            setTimeout(() => {
                warningMessage.style.display = 'none';
            }, 3000);
        }

        function normalizeDecimalInput(value) {
            return value.replace(',', '.').replace(/[^0-9.]/g, '');
        }

        // SALVAR NO JSONBIN
        async function saveToJsonBin() {
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${dataBinId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': accessKey
                    },
                    body: JSON.stringify({
                        selectedExams,
                        taxRate,
                        marginThreshold,
                        useL2LCost
                    })
                });
            } catch (err) {
                console.error('Erro ao salvar no JSONBin:', err);
                showWarning('Erro ao salvar dados.');
            }
        }

        // CARREGAR DO JSONBIN
        async function loadFromJsonBin() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${dataBinId}/latest`, {
                    headers: { 'X-Access-Key': accessKey }
                });
                if (response.ok) {
                    const data = await response.json();
                    selectedExams = data.record.selectedExams || {};
                    taxRate = data.record.taxRate !== undefined ? data.record.taxRate : 8.10;
                    marginThreshold = data.record.marginThreshold !== undefined ? data.record.marginThreshold : 15;
                    useL2LCost = data.record.useL2LCost !== undefined ? data.record.useL2LCost : false;
                }
            } catch (err) {
                console.warn('Erro ao carregar do JSONBin, usando valores padrão:', err);
            }
        }

        function showModal() {
            document.getElementById('password-modal').style.display = 'flex';
            document.getElementById('password-input').value = '';
            document.getElementById('modal-content').classList.remove('error');
            document.getElementById('lockout-message').style.display = 'none';
            document.getElementById('progress-bar-container').style.display = 'none';
            document.getElementById('password-submit').disabled = isLocked;
            document.querySelector('.l2l-checkbox-container').style.display = 'none';
        }

        function hideModal() {
            document.getElementById('password-modal').style.display = 'none';
            document.querySelector('.logo-container').style.display = 'block';
            document.querySelector('.search-container').style.display = 'block';
            document.querySelector('.margin-limit-container').style.display = 'flex';
            document.querySelector('.l2l-checkbox-container').style.display = 'flex';
            document.querySelector('table').style.display = 'table';
            document.querySelector('.action-buttons').style.display = 'flex';
        }

        function showPresentationModal() {
            document.getElementById('presentation-modal').style.display = 'flex';
            document.getElementById('presentationText').value = defaultPresentationText;
        }

        function hidePresentationModal() {
            document.getElementById('presentation-modal').style.display = 'none';
        }

        async function validatePassword(password) {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${passwordBinId}/latest`, {
                    headers: { 'X-Master-Key': masterKey }
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const json = await response.json();
                return json.record.password === password;
            } catch (error) {
                console.error('Erro ao validar senha:', error.message);
                showWarning('Erro ao verificar senha. Tente novamente.');
                return false;
            }
        }

        function startLockout() {
            isLocked = true;
            loginAttempts = 0;
            const lockoutMessage = document.getElementById('lockout-message');
            const progressBar = document.getElementById('progress-bar');
            const progressBarContainer = document.getElementById('progress-bar-container');
            lockoutMessage.style.display = 'block';
            progressBarContainer.style.display = 'block';
            progressBar.style.width = '0%';
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 0);
            setTimeout(() => {
                isLocked = false;
                lockoutMessage.style.display = 'none';
                progressBarContainer.style.display = 'none';
                progressBar.style.width = '0%';
                document.getElementById('password-submit').disabled = false;
            }, 10000);
        }

        document.getElementById('password-submit').addEventListener('click', async () => {
            if (isLocked) return;
            const password = document.getElementById('password-input').value;
            if (!password) {
                showWarning('Por favor, insira a senha.');
                return;
            }
            const isValid = await validatePassword(password);
            const modalContent = document.getElementById('modal-content');
            if (!isValid) {
                loginAttempts++;
                modalContent.classList.add('error');
                showWarning('Senha incorreta.');
                setTimeout(() => modalContent.classList.remove('error'), 500);
                if (loginAttempts >= 5) startLockout();
                return;
            }
            loginAttempts = 0;
            hideModal();
            await loadData();
        });

        async function loadData() {
            document.getElementById('loadingOverlay').style.display = 'flex';

            // 1. Carrega os dados do Google Sheets
            let sheetData = [];
            try {
                const response = await fetch(sheetsUrl);
                sheetData = response.ok ? await response.json() : testData;
            } catch (error) {
                console.warn('Erro ao carregar Google Sheets, usando dados de teste:', error);
                sheetData = testData;
            }

            // 2. Reconstrói examsData com os dados do Sheets (sempre atualizados)
            examsData = {};
            sheetData.forEach(row => {
                const exame = row.Exame?.trim();
                const valor = parseFloat(row.Valor);
                const custo = parseFloat(row.Custo);
                const custo2 = parseFloat(row.Custo2);
                const material = row.Material || '-';
                const prazo = row.Prazo || '-';

                if (exame && !isNaN(valor)) {
                    examsData[exame] = { valor, custo, custo2, material, prazo, proposta: '' };
                }
            });

            // 3. Carrega dados salvos do JSONBin
            let savedData = { selectedExams: {}, taxRate: 8.10, marginThreshold: 15, useL2LCost: false };
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${dataBinId}/latest`, {
                    headers: { 'X-Access-Key': accessKey }
                });
                if (response.ok) {
                    const json = await response.json();
                    savedData = json.record || savedData;
                }
            } catch (err) {
                console.warn('Erro ao carregar JSONBin, usando padrão:', err);
            }

            // 4. Reconcilia: mantém apenas exames que existem no Sheets
            const validSelectedExams = {};
            Object.keys(savedData.selectedExams).forEach(exame => {
                if (examsData[exame]) {
                    validSelectedExams[exame] = {
                        ...examsData[exame],
                        proposta: savedData.selectedExams[exame].proposta || ''
                    };
                }
            });

            selectedExams = validSelectedExams;
            taxRate = savedData.taxRate !== undefined ? savedData.taxRate : 8.10;
            marginThreshold = savedData.marginThreshold !== undefined ? savedData.marginThreshold : 15;
            useL2LCost = savedData.useL2LCost !== undefined ? savedData.useL2LCost : false;

            // 5. Renderiza interface
            renderTableHeader();
            const taxInput = document.querySelector('.tax-input');
            if (taxInput) taxInput.value = taxRate;
            document.getElementById('marginLimitInput').value = marginThreshold;
            document.getElementById('l2lCheckbox').checked = useL2LCost;

            renderTable(Object.keys(selectedExams));
            document.getElementById('loadingOverlay').style.display = 'none';

            if (Object.keys(selectedExams).length > 0) {
                document.getElementById('downloadIcon').style.display = 'block';
            }

            // 6. ADICIONA EVENTOS DE AUTOCOMPLETE APÓS DADOS CARREGADOS
            const searchInput = document.getElementById('searchInput');
            const autocompleteList = document.getElementById('autocompleteList');

            // Remove listeners antigos para evitar duplicação
            searchInput.removeEventListener('input', handleSearchInput);
            document.removeEventListener('click', handleClickOutside);

            // Função de busca
            function handleSearchInput(e) {
                const query = e.target.value.trim();
                autocompleteList.innerHTML = '';
                autocompleteList.style.display = 'none';

                if (query.length < 2) return;

                const lowerQuery = query.toLowerCase();
                const matchingExams = Object.keys(examsData).filter(exame =>
                    exame.toLowerCase().includes(lowerQuery)
                );

                if (matchingExams.length === 0) return;

                matchingExams.forEach(exame => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = exame;
                    item.addEventListener('click', () => {
                        if (!selectedExams[exame]) {
                            selectedExams[exame] = { ...examsData[exame], proposta: '' };
                            saveToJsonBin();
                            renderTable(Object.keys(selectedExams));
                            document.getElementById('downloadIcon').style.display = 'block';
                        }
                        searchInput.value = '';
                        autocompleteList.style.display = 'none';
                    });
                    autocompleteList.appendChild(item);
                });

                autocompleteList.style.display = 'block';
            }

            // Fecha ao clicar fora
            function handleClickOutside(e) {
                if (!e.target.closest('.search-container')) {
                    autocompleteList.style.display = 'none';
                }
            }

            // Adiciona os listeners
            searchInput.addEventListener('input', handleSearchInput);
            document.addEventListener('click', handleClickOutside);
        }

        function renderTableHeader() {
            const header = document.getElementById('tableHeader');
            header.innerHTML = `
                <tr>
                    <th>Exame</th>
                    <th>Material Biológico</th>
                    <th>Prazo</th>
                    <th>Valor</th>
                    <th>Proposta</th>
                    <th>Custo</th>
                    <th>Imposto (%)</th>
                    <th>Desconto (%)</th>
                    <th>Margem (%)</th>
                    <th></th>
                </tr>
                <tr class="summary-row">
                    <td colspan="3">Totais</td>
                    <td id="totalValor">R$ 0.00</td>
                    <td id="totalProposta">R$ 0.00</td>
                    <td id="totalCusto">R$ 0.00</td>
                    <td><input type="text" class="tax-input" value="${taxRate}" style="width: 60px;"></td>
                    <td id="totalDesconto">0.00%</td>
                    <td id="totalMargem">0.00%</td>
                    <td></td>
                </tr>
            `;
            const taxInput = document.querySelector('.tax-input');
            taxInput.addEventListener('blur', handleTaxInputBlur);
            taxInput.addEventListener('keydown', handleTaxInputKeydown);
        }

        function handleTaxInputBlur(e) {
            const value = parseFloat(normalizeDecimalInput(e.target.value));
            if (!isNaN(value) && value >= 0) {
                taxRate = value;
                saveToJsonBin();
                renderTable(Object.keys(selectedExams));
            }
        }

        function handleTaxInputKeydown(e) {
            if (e.key === 'Enter') handleTaxInputBlur(e);
        }

        function renderTable(exams) {
            const body = document.getElementById('tableBody');
            body.innerHTML = '';
            let totalCusto = 0, totalValor = 0, totalProposta = 0, totalMargemNum = 0, totalPropostaForMargem = 0;

            exams.forEach(exame => {
                const data = selectedExams[exame] || { valor: 'N/A', custo: 'N/A', custo2: 'N/A', material: 'N/A', prazo: 'N/A', proposta: '' };
                const displayValor = !isNaN(data.valor) ? data.valor.toFixed(2) : '0.00';
                const currentCusto = useL2LCost && !isNaN(data.custo2) ? data.custo2 : data.custo;
                const displayCusto = !isNaN(currentCusto) ? currentCusto.toFixed(2) : '0.00';
                const propostaNum = parseFloat(normalizeDecimalInput(data.proposta)) || 0;
                const imposto = (propostaNum * taxRate / 100).toFixed(2);
                const desconto = data.proposta && data.valor ? (((data.valor - propostaNum) / data.valor) * 100).toFixed(2) : '0.00';
                const margem = data.proposta ? (((propostaNum - (propostaNum * taxRate / 100) - currentCusto) / propostaNum) * 100).toFixed(2) : '0.00';

                if (!isNaN(currentCusto)) totalCusto += parseFloat(currentCusto);
                if (!isNaN(data.valor)) totalValor += parseFloat(data.valor);
                if (propostaNum) totalProposta += propostaNum;
                if (propostaNum && !isNaN(currentCusto)) {
                    totalMargemNum += (propostaNum - (propostaNum * taxRate / 100) - currentCusto);
                    totalPropostaForMargem += propostaNum;
                }

                const row = document.createElement('tr');
                if (parseFloat(margem) < marginThreshold) row.classList.add('low-margin');
                row.innerHTML = `
                    <td>${exame}</td>
                    <td>${data.material || 'N/A'}</td>
                    <td>${data.prazo || 'N/A'}</td>
                    <td>R$ ${displayValor}</td>
                    <td><input type="text" class="proposta-input" value="${data.proposta}" placeholder="R$" data-exame="${exame}"></td>
                    <td>R$ ${displayCusto}</td>
                    <td>R$ ${imposto}</td>
                    <td>${desconto}%</td>
                    <td>${margem}%</td>
                    <td><i class="fas fa-trash delete-icon" data-exame="${exame}"></i></td>
                `;
                body.appendChild(row);
            });

            const totalDesconto = totalValor && totalProposta ? (((totalValor - totalProposta) / totalValor) * 100).toFixed(2) : '0.00';
            const totalMargem = totalPropostaForMargem ? ((totalMargemNum / totalPropostaForMargem) * 100).toFixed(2) : '0.00';

            document.getElementById('totalCusto').textContent = `R$ ${totalCusto.toFixed(2)}`;
            document.getElementById('totalValor').textContent = `R$ ${totalValor.toFixed(2)}`;
            document.getElementById('totalProposta').textContent = `R$ ${totalProposta.toFixed(2)}`;
            document.getElementById('totalDesconto').textContent = `${totalDesconto}%`;
            document.getElementById('totalMargem').textContent = `${totalMargem}%`;

            document.querySelectorAll('.proposta-input').forEach(input => {
                input.addEventListener('blur', (e) => {
                    const exame = e.target.dataset.exame;
                    selectedExams[exame].proposta = normalizeDecimalInput(e.target.value);
                    saveToJsonBin();
                    renderTable(Object.keys(selectedExams));
                });
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') input.blur();
                });
            });

            document.querySelectorAll('.delete-icon').forEach(icon => {
                icon.addEventListener('click', (e) => {
                    const exame = e.target.dataset.exame;
                    delete selectedExams[exame];
                    saveToJsonBin();
                    renderTable(Object.keys(selectedExams));
                    if (Object.keys(selectedExams).length === 0) {
                        document.getElementById('downloadIcon').style.display = 'none';
                    }
                });
            });
        }

        document.getElementById('marginLimitInput').addEventListener('input', (e) => {
            const value = parseFloat(normalizeDecimalInput(e.target.value));
            if (!isNaN(value)) {
                marginThreshold = value;
                saveToJsonBin();
                renderTable(Object.keys(selectedExams));
            }
        });

        document.getElementById('l2lCheckbox').addEventListener('change', (e) => {
            useL2LCost = e.target.checked;
            saveToJsonBin();
            renderTable(Object.keys(selectedExams));
        });

        // Bloqueio de teclas
        document.onkeydown = function(e) {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && [73,74,67].includes(e.keyCode)) || (e.ctrlKey && [85,83].includes(e.keyCode))) {
                e.preventDefault();
                return false;
            }
        };
        document.addEventListener('contextmenu', e => e.preventDefault());

        /* ====================== PDF - CORRIGIDO ====================== */
        function getFormattedDate(){
            const meses = ['janeiro','fevereiro','março','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro'];
            const d = new Date();
            return `Juazeiro do Norte/CE, ${String(d.getDate()).padStart(2,'0')} de ${meses[d.getMonth()]} de ${d.getFullYear()}.`;
        }

        async function downloadPDF(){
            document.getElementById('downloadIcon').style.display = 'none';
            document.getElementById('loadingDownloadIcon').style.display = 'block';
            const {jsPDF} = window.jspdf; 
            const doc = new jsPDF('p','mm','a4');
            const logo = document.getElementById('mainLogo').src; 
            let y = 20;

            // Logo
            try{
                const img = new Image(); 
                img.crossOrigin = 'anonymous'; 
                img.src = logo;
                await new Promise((res, rej) => { img.onload = res; img.onerror = rej; });
                const ratio = img.naturalHeight / img.naturalWidth;
                const w = 60, h = w * ratio;
                const canvas = document.createElement('canvas');
                canvas.width = img.naturalWidth; 
                canvas.height = img.naturalHeight;
                canvas.getContext('2d').drawImage(img, 0, 0);
                const data = canvas.toDataURL('image/png');
                doc.addImage(data, 'PNG', (210 - w) / 2, 10, w, h);
                y = 10 + h + 10;
            } catch(e) { console.warn('Erro ao carregar logo', e); }

            // Título e data
            doc.setTextColor(44,62,80); 
            doc.setFont('helvetica','bold'); 
            doc.setFontSize(18);
            doc.text('Proposta de Exames Laboratoriais', 105, y, {align: 'center'});
            doc.setFont('helvetica','normal'); 
            doc.setFontSize(12);
            doc.text(getFormattedDate(), 105, y + 10, {align: 'center'});

            // Texto de apresentação
            const txt = document.getElementById('presentationText').value || defaultPresentationText;
            const lines = doc.splitTextToSize(txt, 180);
            doc.text(lines, 15, y + 20);
            const tableY = y + 20 + lines.length * 5 + 10;

            // Corpo da tabela (APENAS 4 COLUNAS)
            const body = Object.keys(selectedExams).map(ex => {
                const d = selectedExams[ex];
                const proposta = parseFloat(normalizeDecimalInput(d.proposta)) || 0;
                return [
                    ex,
                    d.material || 'N/A',
                    d.prazo || 'N/A',
                    proposta > 0 ? `R$ ${proposta.toFixed(2)}` : '—'
                ];
            });

            const head = [['Exame','Material Biológico','Prazo','Proposta']];

            doc.autoTable({
                startY: tableY,
                head: head,
                body: body,
                theme: 'striped',
                styles: {fontSize:10, cellPadding:4, lineHeight:1.3, overflow:'linebreak', halign:'center'},
                headStyles: {fillColor:[26,43,95], textColor:[255,255,255], fontStyle:'bold', fontSize:11},
                columnStyles: {
                    0: {cellWidth: 80},
                    1: {cellWidth: 50},
                    2: {cellWidth: 30},
                    3: {cellWidth: 30}
                },
                margin: {left:10, right:10}
            });

            // Rodapé
            const finalY = doc.lastAutoTable.finalY + 15;
            const closing = doc.splitTextToSize(closingText, 180);
            doc.setFontSize(11);
            doc.text(closing, 15, finalY);

            doc.save(`LAMIC - Proposta de Exames ${dataFormatada}.pdf`);

            document.getElementById('loadingDownloadIcon').style.display = 'none';
            document.getElementById('downloadIcon').style.display = 'block';
        }

        // Ativar download ao clicar no ícone
        document.getElementById('downloadIcon').addEventListener('click', async () => {
            if (Object.keys(selectedExams).length === 0) {
                showWarning('Adicione pelo menos um exame antes de baixar.');
                return;
            }
            showPresentationModal();
        });

        // Botão "Baixar" no modal
        document.getElementById('download-presentation').addEventListener('click', async () => {
            await downloadPDF();
            hidePresentationModal();
        });

        // Botão "Cancelar"
        document.getElementById('cancel-presentation').addEventListener('click', () => {
            hidePresentationModal();
        });

        /* ====================== IMPORTAR JSON - CORRIGIDO ====================== */
        document.getElementById('importFile').onchange = e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = ev => {
                try {
                    const json = JSON.parse(ev.target.result);

                    if (!json.selectedExams || typeof json.taxRate !== 'number' || typeof json.marginThreshold !== 'number') {
                        showWarning('Arquivo JSON inválido: estrutura incorreta.');
                        return;
                    }

                    const validExams = {};
                    Object.keys(json.selectedExams).forEach(ex => {
                        if (examsData[ex]) {
                            validExams[ex] = {
                                valor: examsData[ex].valor,
                                custo: examsData[ex].custo,
                                custo2: examsData[ex].custo2,
                                material: examsData[ex].material,
                                prazo: examsData[ex].prazo,
                                proposta: json.selectedExams[ex].proposta || ''
                            };
                        }
                    });

                    selectedExams = validExams;
                    taxRate = json.taxRate;
                    marginThreshold = json.marginThreshold;
                    useL2LCost = !!json.useL2LCost;

                    saveToJsonBin();
                    renderTableHeader();
                    renderTable(Object.keys(selectedExams));
                    document.getElementById('marginLimitInput').value = marginThreshold;
                    document.getElementById('l2lCheckbox').checked = useL2LCost;
                    const taxInput = document.querySelector('.tax-input');
                    if (taxInput) taxInput.value = taxRate.toFixed(2);

                    if (Object.keys(selectedExams).length) {
                        document.getElementById('downloadIcon').style.display = 'block';
                    }

                    showWarning('Proposta importada com sucesso!');
                } catch (err) {
                    console.error('Erro ao importar JSON:', err);
                    showWarning('Erro ao processar o arquivo.');
                } finally {
                    e.target.value = '';
                }
            };
            reader.readAsText(file);
        };

// ====================== EXPORTAR JSON ======================
function exportToJson() {
    if (Object.keys(selectedExams).length === 0) {
        showWarning('Adicione pelo menos um exame antes de exportar.');
        return;
    }

    const dataToExport = {
        selectedExams: {},
        taxRate,
        marginThreshold,
        useL2LCost
    };

    // Copia apenas os dados necessários (proposta) e valida existência no examsData
    Object.keys(selectedExams).forEach(exame => {
        if (examsData[exame]) {
            dataToExport.selectedExams[exame] = {
                proposta: selectedExams[exame].proposta || ''
            };
        }
    });

    const blob = new Blob([JSON.stringify(dataToExport, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `proposta_lamic_${new Date().toISOString().slice(0,10)}.json`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    showWarning('Proposta exportada com sucesso!');
}

// Adiciona o evento ao botão Exportar
document.getElementById('exportBtn').addEventListener('click', exportToJson);
